<!DOCTYPE html>
<html>
  <head>
    <title>Codevixens Registration Form</title>
  </head>
  <body>
    <h3>Register For Codevixens Band 4 Training</h3>
    <form action="">
      <input type="text" name='name' placeholder="First Name">
      <input type="text" name='name' placeholder="Last Name"> <br>
      <input type="email" name="email" placeholder="Email"> <br>
      <input type="number" name='phonenumber' placeholder="Phone Number"> <br>
      <input type="text" name='country' placeholder="Country"> <br>
      <label for="gender">What Is Your Gender?</label>
      <input type="radio" value='male'>Male
      <input type="radio" value='female'>Female
      <br>
      <label for="Info">Where Did You Hear About Us?</label>
      <select name="Twitter" id="Twitter">
      <option value="twitter">Twitter</option>
    </select>
    <textarea name="text" id="" cols="30" rows="10" placeholder="Tell us about yourself"></textarea> <br>
    <button value="submit">Submit Details</button>

    </form>
  </body>
</html>
